<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <div>
                <img src="https://lh3.googleusercontent.com/proxy/7t0JDnG6q45FplQrvc_04iDH01SpL3-566PMAhUtanUPDl8rEs3Y1D5AgKiVlsYTNAl09uyekQqsddbHqrwLfsOG6bCKbi4PYtajFPk9vnQ1qkUX7MBd" alt="">
            </div>
            <div>
                <p><strong>Escuela ProA</strong></p>
            </div>
            
        </div>
        
        <div class="header-nav"></div>
        <nav>
            <ul class="header-nav-menu">
                
                    <li>
                        <a href="">Principal</a>
                    </li>
                    <li>
                        <a href="">Contactos</a>
                    </li>
                    <li>
                        <a href="">Locaciones</a>
                    </li>
                    
                
            </ul>            
        </nav>
    </header>

    <main>
        <section class="main-information">
           <div class="main-information-container">
             <h1>Escuelas del futuro</h1>
             <p>Escuelas Proa te prepara para las tecnologias del futuro <b>de forma gratuita.</b> </p>
           </div>
            
            <div class="main-information-button">
                <a href="">Saber más</a>
            </div>
                
            
        </section>
        <section class="main-logo">

            <img src="https://bbvaopen4u.com/sites/default/files/styles/big-image/public/img/new/recursosprogramadores.png?itok=8dnOl-CX" alt="" width="500px" >
        </section>
        
        

        
    </main>

    <section class="form">
        <h2>Completa el formulario y te contactaremos</h2>
        <div class="form-container">
            <form action="">
                <ul>
                    <li>
                      <label for="name">Nombre:</label>
                      <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                      <label for="mail">Correo electrónico:</label>
                      <input type="email" id="mail" name="user_mail">
                    </li>
                    <li>
                      <label for="msg">Mensaje:</label>
                      <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Envíe su mensaje</button>
                      </li>

                   </ul>

            </form>
        </div>
        

    </section>
    
</body>
</html>
